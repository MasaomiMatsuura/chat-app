<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ja">
  <div th:fragment="main_chat">
    <div class="main_chat_header">
      <div class="left-header">
        <div class="header-title">
          hogefuga
        </div>
      </div>
      <div class="right-header">
        <div class="header-button">
          <a href="#">チャットを終了する</a>
        </div>
      </div>
    </div>

    <div class="main_chat_message">
      <div class="message">
        <div class="upper-message">
          <div class="message-user">
            Tom
          </div>
          <div class="message-date">
            2025/01/28(Wed) 10:23:45
          </div>
        </div>
        <div class="lower-message">
          <div class="message-content">
            おはよう
          </div>
        </div>
      </div>

      <div class="message">
        <div class="upper-message">
          <div class="message-user">
            Tom
          </div>
          <div class="message-date">
            2025/01/28(Wed) 21:34:56
          </div>
        </div>
        <div class="lower-message">
          <div class="message-content">
            こんばんは
          </div>
        </div>
      </div>
    </div>

    <div class="main_chat_form">
      <div class="form-input">
        <input class="form-message" placeholder="type a message">
        <label class="form-image">
          <span class="image-file">画像</span>
          <input type="file" class="hidden">
        </label>
      </div>
      <input type="submit" class="form-submit" value="送信">
    </div>
  </div>
</html>
