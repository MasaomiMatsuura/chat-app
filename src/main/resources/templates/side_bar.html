<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ja">
  <div th:fragment="side_bar">
    <div class="side_bar_top">
      <div class="header-name">
        <a th:href="@{/users/{userId}/edit(userId=${user.id})}" th:text="${user.name}" >ユーザー名</a>
      </div>
      <div class="create-room">
        <a th:href="@{/rooms/new}">チャットを作成する</a>
      </div>
    </div>

    <div class="side_bar_room">
      <div class="room" th:each="room : ${rooms}">
        <div class="room-name">
          <a th:href="@{/rooms/{roomId}/messages(roomId=${room.id})}" th:text="${room.name}">techroom</a>
        </div>
      </div>
    </div>
  </div>
</html>
